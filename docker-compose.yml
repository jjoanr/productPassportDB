version: '3'
services:
  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: digitalProductPassport
      MYSQL_USER: dpp
      MYSQL_PASSWORD: dpp123
    volumes:
      - ./db/data:/var/lib/mysql
    ports:
      - "3306:3306"

  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
